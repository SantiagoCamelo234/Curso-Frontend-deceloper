<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        html{
            font-size: 100%; /*62.5% = 1rem = 10px*/
        }
        div{
            width: 100px;
            height: 100px;

        p{
            font-size: 1rem; /*1 rem = 16px cuando fontsize = 100%*/

        .container{
            width: 100px;
            height: 100vh;
        }
    </style>
</head>

    <div>Platzi</div>
    <p>Master</p>
    <div class="container"></div>
</body>
</html>
